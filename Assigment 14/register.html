<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
     <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form method="post" action="#">

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="number" id="mobile" name="mobile"><br><br>

            Gender:
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <br><br>

            Hobbies:
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="coding" name="hobbies" value="Coding">
            <label for="coding">Coding</label>

            <input type="checkbox" id="sports" name="hobbies" value="Sports">
            <label for="sports">Sports</label>

            <input type="checkbox" id="music" name="hobbies" value="Music">
            <label for="music">Music</label>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
        </fieldset>

        <!-- Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>

            <label for="course">Course Selection:</label>
            <select id="course" name="course">
                <option value="mern">MERN Stack</option>
                <option value="dsa">DSA</option>
                <option value="web">Web Development</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

            <label for="hours">Preferred Study Hours:</label>
            <input type="range" id="hours" name="hours" min="1" max="10"><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="website">Portfolio Website:</label>
            <input type="url" id="website" name="website" placeholder="http://example.com"><br><br>

            <label for="search">Search Interests:</label>
            <input type="search" id="search" name="search"><br><br>

            <label for="time">Preferred Study Time:</label>
            <input type="time" id="time" name="time"><br><br>
        </fieldset>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
